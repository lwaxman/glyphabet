<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Glyphabet - Create</title>

		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.3.10/p5.min.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700,900,100' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css"/>

		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

	</head>

	<body>
		<!-- <div class="floatAllMiddle"> -->
			<div class="styleControls">
					
				<img src="images/logo-01.png" alt="glyphabetLogo" width="100" height="100" id="logoCircle">
				<input id="textBox" type="text" value="TEXT">

				<div id="styleControl">
					<div class="styleMode allign active" id="normal"><img width="30" src="images/style-02.png" alt="normal"></div>
					<div class="styleMode allign" id="circles"><img width="30" src="images/style-03.png" alt="circles"></div>
					<div class="styleMode allign" id="squares"><img width="30" src="images/style-01.png" alt="squares"></div>
					<div class="styleMode allign" id="exes"><img width="30" src="images/style-04.png" alt="exes"></div>
					<div class="styleMode allign" id="polygons"><img width="30" src="images/style-05.png" alt="polygons"></div>
				</div>

				<div id="gridControl">
					<div class="gridControl active" id="gridOn">GRID ON</div>
					<div class="gridControl" id="gridOff">GRID OFF</div>
				</div>
				<!-- <div class="styleMode allign" id="randoSquares">RANDO_SQUARES</div> -->
				<!--<div class="styleMode allign" id="randoCircles">RANDO_CIRCLES</div>-->			

				<div id="slider1">
					<p>
						<label for="shapeSize">shape size:</label>
						<input type="text" id="shapeSize" readonly style="border:0; color:#f6931f; font-weight:bold;">
					</p>
					<div class="allign" class="slider-range" id="shapeSize-range"></div>
				</div>

				<div id="slider2">
					<p>
						<label for="gridSize">grid size:</label>
						<input type="text" id="gridSize" readonly style="border:0; color:#f6931f; font-weight:bold;">
					</p>
					<div class="allign" class="slider-range" id="gridSize-range"></div>
				</div>

				<div id="slider3">
					<p>
						<label for="xOffset">x-offset:</label>
						<input type="text" id="xOffset" readonly style="border:0; color:#f6931f; font-weight:bold;">
					</p>
					<div class="allign" class="slider-range" id="xOffset-range"></div>
				</div>

				<div id="slider4">
					<p>
						<label for="yOffset">y-offset:</label>
						<input type="text" id="yOffset" readonly style="border:0; color:#f6931f; font-weight:bold;">
					</p>
					<div class="allign" class="slider-range" id="yOffset-range"></div>
				</div>

				<div id="slider5">
					<p>
						<label for="opacity">opacity:</label>
						<input type="text" id="opacity" readonly style="border:0; color:#f6931f; font-weight:bold;">
					</p>
					<div class="allign" class="slider-range" id="opacity-range"></div>
				</div>

				<input class="color" id="colourTextBox" value="000000">

				<div id="font">
					<ul id="fontMenu">
						<li class="fontStyle active" id="sansSerif">T</li>
						<li class="fontStyle" id="serif">T</li>
						<li class="fontStyle" id="monospace">T</li>
						<li class="fontStyle" id="brushScript">T</li>
					<ul>
				</div>

				<div id="layers">
					<div class="layer active" id="layer0">
						<div class="layerName">LAYER0</div><div class="edit"></div>
					</div>
				</div>
				<div id="newLayer" class="allign"> <div class="plusIcon">+</div> LAYER </div>

				<div id="bottomButtons">
					<div id="save">SAVE</div>
					<div id="viewFeed">VIEW FEED</div>
				</div>
			</div>

			<div id="canvasContainer"></div>
		<!-- </div> -->

		<div id="lightBox">
			<img src="http://img1.wikia.nocookie.net/__cb20061003200043/uncyclopedia/images/4/44/White_square.png" id="imageContainer" alt="yourImageHere" width="800" height="800">
		</div>

		<script type="text/javascript" src="scripts/jscolor/jscolor.js"></script>
		<script type="text/javascript" src="scripts/sketch.js"></script>


	</body>

</html>
